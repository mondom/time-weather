<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time&Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/f234464579.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">

        <div class="timer-popup">

            <h2 class="popup-timer-header">Enter a name for the event:</h2>
            <input type="text" id="timer-name" class="popup-input-event-name" maxlength="40"
                value="Your event name">
            <h2 class="popup-timer-header">Enter date:</h2>

            <div class="popup-date-box">
                <div class="label-box">
                    <label for="popup-timer-day" class="popup-label">day</label>
                    <label for="popup-timer-month" class="popup-label">month</label>
                    <label for="popup-timer-year" class="popup-label">year</label>
                </div>

                <div class="input-box"> <input type="number" id="popup-timer-day" value="1" min="1" max="31"
                        class="popup-input-day">
                    <input type="number" id="popup-timer-month" value="1" min="1" max="12" class="popup-input-month">
                    <input type="number" id="popup-timer-year" value="2030" min="2023" max="9999"
                        class="popup-input-year">
                </div>

            </div>

            <button class="timer-save timer-btn">Save</button>
            <p class="error"></p>

        </div>


        <div class="card-wrapper">

            <!-- <div class="app-title-box">
                <h1 class="app-title">world of <span class="time-word">time<div class="color-dot"></div>
                        <div class="white-dot"></div>
                    </span><br> and weather</h1>
            </div> -->


            <div class="stopwatch card hide-card">

                <div class="stopwatch-page">

                    <div class="stopwatch-title-box title-box">
                        <h2 class="title stopwatch-title">stopwatch</h2>
                    </div>
                    <div class="stopwatch-content card-box">
                        <p class="stopwatch-clock">0:00</p>
                        <p class="show-last-time"></p>
                        <div class="stopwatch-btn-box ">
                            <button class="stopwatch-start stopwatch-btn"><i class="fa-solid fa-play"></i></button>
                            <button class="stopwatch-pause stopwatch-btn"><i class="fa-solid fa-pause"></i></button>
                            <button class="stopwatch-stop stopwatch-btn"><i class="fa-solid fa-stop"></i></button>
                            <button class="stopwatch-reset stopwatch-btn"><i class="fa-solid fa-xmark"></i></button>
                            <button class="stopwatch-history big-button">history</button>
                        </div>
                    </div>
                </div>

                <div class="stopwatch-history-page">
                    <ul class="history-of-times">

                    </ul>
                    <button class="stopwatch-close-history ">close history</button>
                </div>

            </div>

            <div class="timer card">
                <div class="timer-title-box title-box">
                    <h2 class="title timer-title">timer</h2>
                </div>

                <div class="timer-content card-box">


                    <h3 class="event-name"></h3>


                    <div class="timer-box">
                        <div class="timer-days">
                            <p class="countdown-days count-number"></p>
                            <p class="days-title time-name">days</p>
                        </div>

                        <div class="timer-hours">
                            <p class="countdown-hours count-number"></p>
                            <p class="hours-title time-name">hours</p>
                        </div>
                        <div class="timer-minutes">
                            <p class="countdown-minutes count-number"></p>
                            <p class="minutes-title time-name">minutes</p>
                        </div>
                        <div class="timer-seconds">
                            <p class="countdown-seconds count-number"></p>
                            <p class="seconds-title time-name">seconds</p>
                        </div>


                    </div>

                    <div class="timer-btn-box">

                        <button class="timer-edit big-button" onclick="resetInputsValue()">edit</button>
                    </div>
                </div>
            </div>

            <div class="weather card hide-card">

                <div class="weather-title-box title-box">
                    <h2 class="title weather-title">weather</h2>
                </div>
                <div class="weather-content card-box">

                    <div class="weather-popup">

                        <h3 class="popup-weather-header">Enter city name</h3>
                        <input type="text" id="weather-city" class="input-city-name" maxlength="40" value="London">

                        <button class="weather-send-btn big-button ">Send</button>

                    </div>

                    <p class="city">Weather in <span class="name-of-city"></span></p>


                    <div class="weather-box">
                        <div class="weather-headings">
                            <p class="weather">Weather:</p>
                            <p class="temperature">Temperature:</p>
                        </div>

                        <div class="weather-info">
                            <p class="current-weather"></p>
                            <p class="current-temperature"></p>
                        </div>

                    </div>
                    <img src="./assets/icon/thunderstorm.png" alt="Obrazek przedstawiający pogodę" class="weather-icon">
                </div>

            </div>
        </div>




        <div class="button-box">
            <button class="show-stopwatch-btn show-card-bth" onclick="quickHideHistory()">stopwatch</button>
            <button class="show-timer-btn show-card-bth">timer</button>
            <button class="show-weather-btn show-card-bth">weather</button>
        </div>

        <div class="time-date-box">
            <p class="clock-name">Time:</p>
            <p class="time clock"></p>
            <p class="date-name">Date:</p>
            <p class="date"></p>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
